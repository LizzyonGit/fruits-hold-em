<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Fruits hold 'em and find out how lucky you are today!">
    <title>Fruits hold 'em | Home</title>

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--"d-flex" means display flex, "flex column" sets column direction instead of row, "min-vh-100" pushes footer down together with ms-auto class on footer, this code comes from the CI Boardwalk games walkthrough project-->
<body class="d-flex flex-column min-vh-100">
    <!--navigation-->

    <!--Header with small intro text, sound toggle, rules?-->
    <h1>Fruits hold 'em</h1>

    <!--Main with game, credit info-->
    <main>
        <!--Game and credit info section-->
        <section class="container">
            <div class="row">
              <!--Game section-->
              <section class="col-md-7">
                Box with game
                <div class="row justify-content-center">
                    <p>Box holding 3 columns with fruits</p>
                    <div class="col-3">
                        <div class="fruit" id="grapes">&#127815;</div>
                        <div class="fruit" id="lemon">&#127819;</div>
                        <div class="fruit" id="pineapple">&#127821;</div>
                        <div class="fruit" id="cherries">&#127826;</div>
                        <div class="fruit" id="kiwi">&#129373;</div>
                    </div>
                    <div class="col-3">Column with fruits</div>
                    <div class="col-3">Column with fruits</div>
                </div>

                <div class="row justify-content-center">
                    
                    <p>Box holding 3 Hold buttons</p>
                    <!--Divs and classes below make sure the button is centered-->
                    <div class="col-3">
                        <div class="row justify-content-center">
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-success">HOLD</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row justify-content-center">
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-success">HOLD</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row justify-content-center">
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-success">HOLD</button>
                            </div>
                        </div>
                    </div>                   
                </div>

                <div class="row justify-content-center">
                    <p>Box with GO button</p>
                    <div class="col-4">
                        <div class="row justify-content-center">
                            
                               <button type="button" class="btn btn-primary">GO</button>
                            
                        </div>
                    </div>
                </div>

              </section>

              <!--Credit info section-->
              <section class="col-md-5">
                  <h2>Credit</h2>
   
                  <h3>Games played</h3>
        
                  <p>Testing the font</p>
              </section>
           </div>
        </section>
    </main>

    <!--Footer with class="mt-auto" to push footer down. Footer contains social media links.-->
    <footer class="mt-auto"></footer>

    <!--modals-->


    
    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Link to my own javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
